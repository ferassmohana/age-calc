<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <form id="form">
      <div class="grid-4">
        <div class="input-container">
          <label for="day" id="day_label">Day</label>
          <input type="number" id="day_input" placeholder="DD">
          <span class="error-message" id="day_message"></span>
        </div>
        <div class="input-container">
          <label for="moth" id="month_label">Month</label>
          <input type="number" id="month_input" placeholder="MM">
          <span class="error-message" id="month_message"></span>
        </div>
        <div class="input-container">
          <label for="year" id="year_label">Year</label>
          <input type="number" id="year_input" placeholder="YY">
          <span class="error-message" id="year_message"></span>
        </div>
      </div>
      <div class="form-division">
        <hr>
        <button type="submit" oclick="checkValidation">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>
    </form>
    <div class="output">
      <div class="output-container">
        <span class="output-value" id="year_value">
          --
        </span>
        <span class="output-key" id="year_key">
          years
        </span>
      </div>
      <div class="output-container">
        <span class="output-value" id="month_value">
          --
        </span>
        <span class="output-key">
          months
        </span>
      </div>
      <div class="output-container">
        <span class="output-value" id="day_value">
          --
        </span>
        <span class="output-key">
          days
        </span>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
